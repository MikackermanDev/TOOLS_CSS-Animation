<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="skeleton.css">
</head>

<div class="maGrid">


  <div class="maCard">
    <div class="monHeader">
      <img class="monHeader-img monSkeleton" src="https://source.unsplash.com/100x100/?nature">
      <div class="monTitre" data-title>Titre de la card</div>
    </div>
    <div data-body>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, atque.</div>
  </div>
  <div class="maCard">
    <div class="monHeader">
      <img class="monHeader-img monSkeleton" src="https://source.unsplash.com/100x100/?nature">
      <div class="monTitre" data-title>Titre de la card 2 très très long tellement longque c'en est chiant</div>
    </div>
    <div data-body>Texte quelconque Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, illum culpa!
      Cumque voluptatibus et neque!</div>
  </div>
</div>

<div class="grid"></div>

<template id="card-template">
  <div class="card">
    <div class="header">
      <img class="header-img skeleton" src="https://source.unsplash.com/100x100/?nature" />
      <div class="title" data-title>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
      </div>
    </div>
    <div data-body>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>
</template>

<script>
  const grid = document.querySelector('.grid')
  const cardTemplate = document.getElementById('card-template')
  for (let i = 0; i < 10; i++) {
    grid.append(cardTemplate.content.cloneNode(true))
  }

  fetch("https://jsonplaceholder.typicode.com/posts")
    .then(res => res.json())
    .then(posts => {
      grid.innerHTML = ''
      posts.forEach(post => {
        const div = cardTemplate.content.cloneNode(true)
        div.querySelector('[data-title]').textContent = post.title
        div.querySelector('[data-body]').textContent = post.body
        grid.append(div)
      })
    })
</script>

</html>
